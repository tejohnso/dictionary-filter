name: fdic
version: '1.0.1'
summary: Dictionary filter for STDIN
description: Dictionary filter for STDIN
grade: stable
confinement: strict

apps:
  fdic:
    command: bin/fdic

parts:
  fdic:
    source: https://github.com/tejohnso/dictionary-filter/archive/1.0.1.tar.gz
    build-packages:
      - g++
    plugin: nil
    override-build: |
      g++ -std=c++17 -Wall -o fdic fdic.cpp dictionary.cpp
      install -D fdic $SNAPCRAFT_PART_INSTALL/bin/fdic
      install -Dm644 fdic.1 $SNAPCRAFT_PART_INSTALL/man/man1/fdic.1
    stage:
      - bin/fdic
      - man/man1/fdic.1
    prime:
      - bin/fdic
      - man/man1/fdic.1
